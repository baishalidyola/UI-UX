<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        border:2px solid;
        position:relative;
        }

        .minibox{
            height:150px;
        }
        #fixed{
            position:fixed;
            background-color: green;
            right: 1rem;
            bottom:1 rem;
            border-radius: 50%;
        }
        #sticky{
            position:sticky;
            top:0;
        }
    </style>
</head>
<body>
    <!-- <h1> css position Types:</h1>
    <ol>
        <li>static(default)</li>
        <li>relative(own position)</li>
        <li>absolute(relative to parent element)</li>
        <li>fixed(relative to the viewport)</li>
        <li>sticky(scroll)</li>

    </ol> -->
    <div class="box">
        <div class="minibox" id="static">static</div>
        <div class="minibox" id="relative">relative</div>
        <div class="minibox" id="absolute">absolute</div>
        <div class="minibox" id="fixed">fixed</div>
        
    </div>
    <div class="minibox" id="sticky">sticky</div>
</body>
</html>
