<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    </style>
</head>
<body>
    <table>
            <tr>
                <th>header</th>
                <th>header</th>
                <th>header</th>
                <th>header</th>
            </tr>
        
            <tr>
                <td rowspan="4">span</td>
                <td colspan="3">span</td>
            </tr>
            <tr>
                <td colspan="3">span</td>
            </tr>
            <tr> 
                <td rowspan="2">span</td>
                
                <td>span</td>
                <td rowspan="2">span</td>

            </tr>
            <tr> 
                <td rowspan="2">span</td>
                
                
            </tr>
        
    </table>
</body>
</html>
