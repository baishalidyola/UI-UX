<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table</title>
  <style>
    table {
      width: 80%;
      border:2px solid;
      /* border-collapse: collapse; */
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <td colspan="2">Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
  </tr>
  <tr>
    <td rowspan="3">Cell 4</td>
    <td>Cell 5</td>
    <td>Cell 6</td>
    <td>Cell 7</td>
  </tr>
  <tr>
    <td colspan="3">Cell 8</td>
  </tr>
  <tr>
    <td>Cell 9</td>
    <td colspan="2">Cell 10</td>
  </tr>
</table>

</body>
</html>
