<!DOCTYPE html>
<html>
<head>
  <title>Merged Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    
      
  </style>
</head>
<body>

<table>
  <thead>
  <tr>
    <td></td>
    <th colspan="2">Average</th>
    <th rowspan="2">Red eyes</th>
  </tr>
  
  <tr>
    <th></th>
    <th>height</th>
    <th>weight</th>
  </tr>
  </thead>
  <tr>
    <th>Males</th>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>
  <tr>
    <th>Females</th>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>

</body>
</html>
